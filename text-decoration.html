<!DOCTYPE html>

<head>

    <title>Text-decoration</title>
    <style>
      #box1{
        text-decoration: underline;
        text-decoration-color: chocolate;


      }
      #box2{
        text-decoration: overline;
      }
     
      #box3{
        text-decoration: line-through;
      }
     
    </style>
</head>
<body>
    <h3 id="box1" class="box">Box1</h3>
    <h3 id="box2" class="box">Box2</h3>
