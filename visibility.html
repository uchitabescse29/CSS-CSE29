<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
     .Box {
        height: 100px;
        width: 100px;

     }
     #Box1 {
        background-color: aqua;
        visibility: hidden;
     }
     #Box2 {
        background-color: blueviolet;
        visibility: inherit;
     }
    </style>
</head>
<body>
    <div id="Box1" class="Box">Box1
    
    </div><br>
    <div id="Box2" class="Box">Box2</div>
</body>
</html>
