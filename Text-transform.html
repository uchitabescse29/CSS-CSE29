<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-transform </title>
    <style>
    #box1{
      text-transform: lowercase;

    }
    #box2{text-transform: uppercase;}
    #box3{text-transform: capitalize;}
    
    </style>
</head>
<body>
     <h3 id="box1" class="box">my first box</h3>
    <h3 id="box2" class="box">my second box</h3>
    <h3 id="box2" class="box">my third box</h3>
    <h3 id="box3" class="box">my fourth box</h3>
</body>
</html>
