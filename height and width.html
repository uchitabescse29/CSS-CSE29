<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Width</title>
    <style>
        div{
            height:100px;
            width:100px;
            background-color: red;
            text-align: center;
        }
        div{
            height:100px;
            width:100px;

        }

    <div id="box 1">box 1</div><br>
    <div id="box 2">box 2</div>
    <h1 id="box 3">box 3</h1>
